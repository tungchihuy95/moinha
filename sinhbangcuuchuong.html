<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='900' cellspacing='0' cellpadding='4'>";
    for (i=1;i<=10;i++) {
        sout=sout + "<tr>" ;
        for (j=2;j<=9;j++) {
            sout= sout + "<td>"+ j + "x" + i + "=" + i*j + "</td>";
        }
        sout= sout + "</tr>";
    }
    sout=sout + "</table>"
    document.write(sout);
</script>
</body>
</html>
