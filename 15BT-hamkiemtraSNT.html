<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
    <h3>Nhap so nguyen duong bat ky >1:</h3>
    <input type="number" id="input" oninput="isPrime();"/><span id="result"></span>
<script>
    function isPrime() {
        let count=0;
        let num=document.getElementById('input').value;
            for (let i=0;i<=Math.sqrt(num);i++) {
                /*lay so do chia cho i (i<sqrt cua so do) de xem so do co chia het cho 2,3,4... nua khong,
                neu co thi khang dinh so do k phai la so nguyen to
                 */
                if (num%i==0)
                    count++
            }
        if (count>=2) {
            document.getElementById("result").innerHTML=num + " không phải là số nguyên tố.";
        }
        else {
            document.getElementById("result").innerHTML=num + " là số nguyên tố.";
        }
    }
</script>
</body>

<h3>Nhap so luong so nguyen to muon hien thi</h3>
<script>
    let numbers1=+prompt('Liet ke cac so nguyen to < 10,000');
    function kiemtrasnt(n) {
        if (n<2) {
            return false
        }else {
            for (let i=2;i<n;i++) {
                if (n%i==0) {
                    return false
                }
            }return true
        }
    }
    function displayPrime(a) {
        for (let i=0;i<a;i++) {
            if (kiemtrasnt(i)) {
                document.write(i + " " +"la so nguyen to" + "<br>");
            }
        }
    }
    displayPrime(numbers1);
</script>
