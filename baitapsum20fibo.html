<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        let fibo1=0;
        let fibo2=1;
        let fibo3=fibo1 + fibo2;
        let sum=0;
        for (i=0;i<=19;i++) {
            fibo3=fibo1+fibo2;
            sum=sum + fibo1;
            fibo1 = fibo2;
            fibo2 = fibo3;
            document.write(fibo1 + '<br>');

        }
        alert(sum);
        

    </script>
</body>
</html>
